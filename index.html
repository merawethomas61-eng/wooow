    <!-- 4. FAQ SCHEMA (GEO-OPTIMALISERT) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Hvordan kan dere hjelpe min nettside med å rangere høyere på Google?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Hos Sikt bruker vi en velprøvd strategi som kombinerer teknisk optimalisering, innholdsproduksjon og autoritetsbygging. Ved å analysere dine konkurrenter og tette de tekniske hullene på din side, sørger vi for at Google prioriterer deg foran konkurrentene. Vi gir deg ikke bare trafikk, men de riktige kundene."
          }
        },
        {
          "@type": "Question",
          "name": "Hvor raskt kan jeg forvente resultater når jeg jobber med dere?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Mens SEO generelt tar tid (3–12 måneder), starter Sikt alltid med \"lavthengende frukter\". Ved å optimalisere ditt eksisterende innhold kan vi ofte se positive bevegelser i løpet av de første ukene. Vi legger en langsiktig plan som sikrer at veksten din blir stabil og varig."
          }
        },
        {
          "@type": "Question",
          "name": "Kan dere sørge for at min bedrift blir nevnt av AI-er som ChatGPT?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ja, dette er en sentral del av Sikts moderne SEO-strategi (GEO). Vi strukturerer innholdet ditt med presise data og autoritære svar som er skreddersydd for at AI-modeller skal plukke det opp. Målet vårt er at når noen spør en AI om anbefalinger i din bransje, er det ditt navn som dukker opp."
          }
        },
        {
          "@type": "Question",
          "name": "Hvorfor bør jeg velge dere i stedet for å gjøre SEO selv?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SEO endrer seg nesten daglig. Ved å la Sikt håndtere det tekniske, søkeordsanalysen og innholdet, sparer du hundrevis av timer og unngår kostbare feil. Vi sitter på verktøyene og erfaringen som trengs for å tolke algoritmene korrekt, slik at du kan fokusere på å drive din bedrift."
          }
        },
        {
          "@type": "Question",
          "name": "Hvordan vet jeg at strategien deres faktisk fungerer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Hos Sikt tror vi på full åpenhet. Du vil motta jevnlige rapporter som viser nøyaktig hvordan rangeringen din forbedrer seg, hvor mye trafikk som kommer inn, og viktigst av alt: hvor mange av disse som konverterer til faktiske kunder. Din suksess er vårt bevis på at metoden fungerer."
          }
        }
      ]
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Inter', sans-serif;
            --font-display: 'Plus Jakarta Sans', sans-serif;
            --accent-violet: #7c3aed;
        }
        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-color: #fcfcfd;
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        h1, h2, h3, h4, .font-display {
            font-family: var(--font-display);
            letter-spacing: -0.04em;
            line-height: 1.1;
        }
        .font-script {
            font-family: 'Satisfy', cursive;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .apple-shadow {
            box-shadow: 0 8px 30px rgba(0,0,0,0.02);
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(124, 58, 237, 0.03) 0%, rgba(255, 255, 255, 0) 70%);
        }
        
        .premium-card {
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
        }
        
        .premium-card:hover {
            transform: translateY(-8px);
            border-color: rgba(124, 58, 237, 0.15);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.03), 
                        0 0 30px -5px rgba(124, 58, 237, 0.05);
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
        }

        .premium-card.highlighted:hover {
            box-shadow: 0 30px 60px -15px rgba(124, 58, 237, 0.15);
        }
        
        /* --- Enhanced Scroll Reveal System --- */
        .reveal {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        
        .reveal-up { transform: translateY(40px); }
        .reveal-down { transform: translateY(-40px); }
        .reveal-left { transform: translateX(40px); }
        .reveal-right { transform: translateX(-40px); }
        .reveal-scale { transform: scale(0.97); }

        .reveal.visible {
            opacity: 1;
            transform: translate(0) scale(1);
        }

        /* Modern Grid Pattern */
        .grid-pattern {
            background-image: radial-gradient(rgba(124, 58, 237, 0.15) 0.5px, transparent 0.5px);
            background-size: 32px 32px;
        }

        /* Global Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Floating Animation */
        @keyframes float-subtle {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float-subtle {
            animation: float-subtle 6s ease-in-out infinite;
        }

        /* Line Drawing Animation */
        @keyframes draw-line-width {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }
        .animate-draw-line {
            animation: draw-line-width 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        /* Bar Growth Animation */
        @keyframes bar-grow {
            from { transform: scaleY(0); opacity: 0; }
            to { transform: scaleY(1); opacity: 1; }
        }
        .animate-bar {
            transform-origin: bottom;
            animation: bar-grow 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Dynamic Text Gradient */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-subtext-dynamic {
            background: linear-gradient(90deg, #0f172a, #6366f1, #a855f7, #0f172a);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 8s ease infinite;
        }

        /* Mesh Blob Background */
        @keyframes mesh-blob {
            0% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
            33% { transform: translate(80px, -100px) scale(1.2) rotate(120deg); }
            66% { transform: translate(-50px, 50px) scale(0.8) rotate(240deg); }
            100% { transform: translate(0px, 0px) scale(1) rotate(360deg); }
        }
        .animate-mesh {
            animation: mesh-blob 30s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes blob-shift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .animate-blob-slow { animation: blob-shift 15s ease-in-out infinite; }
    </style>
